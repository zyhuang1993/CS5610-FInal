<app-header></app-header>
<main>
  <div class="home-background">
    <h1>Welcome to Movie Reivew!</h1>
    <h2>It's movie time!</h2>
  </div>
  <div class="container">
    <h3>Now Playing Movies</h3>
    <div class="card-columns">
      <div class="media movie-list-group-item d-done d-sm-block" *ngFor="let movie of movies">
        <div class="card media-item">
          <img class="card-img-top" [src]="getImageUrlForAMovie(movie.poster_path)" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{movie.title}}</h5>
          </div>
          <div class="card-footer">
            <p>{{movie.release_date}}</p>
            <a href="#" class="card-link">More info</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer></footer>
