<html>
<body>
<app-header></app-header>
<main>
  <div class="container">
    <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
    </div>
    <h1>Register for a community membership</h1>
    <form (ngSubmit)="register()" #f="ngForm">
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="username" ngModel required #username="ngModel"/>
      </div>
      <span class="help-block" *ngIf="!username.valid && username.touched">
      Please Enter Username!
    </span>
      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="password" ngModel required #password="ngModel"/>
      </div>
      <span class="help-block" *ngIf="!password.valid && password.touched">
      Please Enter Password!
    </span>
      <div class="form-group">
        <input type="password" name="v_password" class="form-control" placeholder="verify password" ngModel required #v_password="ngModel"/>
      </div>
      <span class="help-block" *ngIf="!v_password.valid && v_password.touched">
      Please verify your password!
    </span>
      <div class="form-group large-input-bottom-margin">
        <label for="FormControlSelect"><small><b>Select account type</b></small></label>
        <select class = "form-control" (change)="filterChanged($event.target.value)" id="FormControlSelect">
          <option *ngFor="let type of filterTypes" [value]="type.value">{{type.display}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <button [disabled]="!f.valid" class="btn btn-block btn-primary" type="submit">Register</button>
      </div>
      <div class="form-group">
        <a routerLink="/login" class="btn btn-block btn-success">Cancel</a>
      </div>
    </form>
  </div>
</main>
</body>
</html>
