<html>
<body>
<app-header></app-header>
<main>
  <div class="container">
    <div *ngIf="errorFlag" class="alert alert-danger">
      {{errorMsg}}
    </div>
    <h1>Login to start your journey</h1>
    <form (ngSubmit)="login()" #f="ngForm">
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="username" ngModel required #username="ngModel"/>
      </div>
      <span class="help-block" *ngIf="!username.valid && username.touched">
            Please Enter Username!
        </span>
      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="password" ngModel required #password="ngModel"/>
      </div>
      <span class="help-block" *ngIf="!password.valid && password.touched">
            Please Enter Password!
        </span>
      <div class="form-group">
        <button [disabled]="!f.valid" class="btn btn-block btn-primary" type="submit">Login</button>
      </div>
      <div class="form-group">
        <a href="/facebook/login" class="btn btn-primary btn-block"> <span><i class="fab fa-facebook-square"></i></span> Facebook </a>
      </div>
      <div class="form-group">
        <a routerLink="/register" class="btn btn-block btn-success">Register</a>
      </div>
    </form>
  </div>
</main>
</body>
</html>
