<html>
<body>
<app-header></app-header>
<main>
  <div class="container">
    <div *ngIf="errorFlag" class="alert alert-danger">
      {{errorMsg}}
    </div>
    <h1>Register for a community membership</h1>
    <div class="container">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" [(ngModel)]="user.username" id="username" placeholder="{{user.username}}"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" id="password" placeholder="{{user.password}}"/>
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.firstName" id="firstName" placeholder="{{user.firstName}}"/>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.lastName" id="lastName" placeholder="{{user.lastName}}"/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" id="email" placeholder="{{user.email}}"/>
      </div>
      <div class="form-group">
        <a routerLink="/profile/website" class="btn btn-block btn-primary">Websites</a>
      </div>
      <div class="form-group">
        <a (click)="logout()" class="btn btn-block btn-danger">Logout</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
