<html>
<body>
<app-header></app-header>
<main>
  <div class="container">
    <div *ngIf="errorFlag" class="alert alert-danger">
      {{errorMsg}}
    </div>
    <div class="container">
      <div class="row colrow user-info">
        <div class="col-sm-4 d-none d-sm-block user-main">
          <div class="media d-done d-sm-block">
            <div class="card">
              <img  class="card-img-top" [src]="getUserImg()" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title"><span class="badge badge-secondary">{{user.username}}</span></h5>
                <h5 class="card-title"><button (click) = "followUser()"class="btn btn-block btn-primary">{{follow}}</button></h5>
              </div>
              <div class="card-footer">
                <p><a routerLink="/user/follower-list" class="card-link">Followers</a></p>
                <p><a routerLink="/user/following-list" class="card-link">Following</a></p>
                <p><a routerLink="/user/review-list" class="card-link">Review History</a></p>
                <p><a routerLink="/user/favorite-movie" class="card-link">Favorite Movies</a></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-8 right-form edit-form">
          <h1>About {{user.username}}</h1>
          <h3>{{user.username}} has <span class="badge badge-secondary">{{user.follower.length}}</span> followers</h3>
          <h3>{{user.username}} has written <span class="badge badge-secondary">{{user.reviews.length}}</span> reviews</h3>
          <h3>There are <span class="badge badge-secondary">{{user.favorite.length}}</span> movies in his favorite list</h3>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
